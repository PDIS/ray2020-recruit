<section class="bg-primary" id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{site.data.intro.title}}</h2>
                <p>

                </p>
                <hr class="light">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for item in site.data.intro.items%}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-4x {{item.icon}} wow bounceIn"></i>
                    <h3>{{item.title}}</h3>
                    <p class="text-faded">{{item.content}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <a class="edit text-center text-faded" href="{{site.github.repository_url}}/edit/master/docs/_data/intro.json">
        <i class="fa fa-edit wow bounceIn text-default" data-wow-delay=".3s"></i>edit content
    </a>
</section>
